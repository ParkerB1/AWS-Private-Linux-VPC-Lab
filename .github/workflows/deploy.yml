name: Deploy Flask App via SSM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::946611569055:role/GitHub-SSM
          aws-region: us-east-1

      - name: Deploy to private EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=app-server" \
            --comment "Deploy Flask app from GitHub Actions" \
            --parameters commands='[
              "set -e",
              "sudo rm -rf /opt/app/*",
              "cd /opt/app",
              "git clone --depth 1 https://github.com/ParkerB1/AWS-Private-Linux-VPC-Lab.git .",
              "rm -rf .git .github .gitignore LICENSE README.md",
              "python3.11 -m venv venv",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "sudo systemctl restart app.service"
            ]' \
            --timeout-seconds 900